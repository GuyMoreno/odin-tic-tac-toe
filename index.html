<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <h1>Welcome to Tic-Tac-Toe Game</h1>
    </header>

    <!-- start section -->
    <section id="start-screen">
      <p>Please enter your names</p>
      <div>
        <label for="player1-name">Player 1:</label>
        <input type="text" id="player1-name" placeholder="Player 1's name" />
      </div>
      <div>
        <label for="player2-name">Player 2:</label>
        <input type="text" id="player2-name" placeholder="Player 2's name" />
      </div>
      <button id="start-button">Start Game</button>
    </section>

    <!-- GAME SCREEN -->
    <!-- display: none will hide this part -->
    <section id="game-screen" style="display: none">
      <div id="game-board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <div id="current-player"></div>
      <button id="reset-button">Restart Game</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
