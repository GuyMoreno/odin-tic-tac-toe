<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe Game</h1>
    <div id="game-board"></div>
    <button id="startGameBtn">Start Game</button>
    <div class="text-container">
      <div id="name-inputs" style="display: none">
        <label>Player 1 Name: <input type="text" id="player1-name" /></label>
        <label>Player 2 Name: <input type="text" id="player2-name" /></label>
        <button id="submit-names">Submit Names</button>
      </div>
      <div id="resultDisplay">Result:</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
